    <script>
        function imprimir(){
            var cpfg = prompt("Please enter you cpf: ");

            if (cpfg != null && cpfg.length == 11 && !isNaN(cpfg)) {
            // If a valid CPF was entered, print the attestation
                var printWindow = window.open('print.html?cpf=' + cpfg, '_blank');
                printWindow.focus();
            } else {
            // If an invalid CPF was entered, show an error message
                alert("Invalid CPF. Please enter a valid 11-digit number.");
            }
        }
    </script>
