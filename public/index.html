<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bloc">
        <div class="brand-logo">
            <div class="brand-title">Login</div>
                <div class="inputs">
                    <form onsubmit="event.preventDefault(); fazerLogin()">
                        <label>Nome:</label>
                        <input type="text" id="nome"><br><br>

                        <label>Senha:</label>
                        <input type="password"  id="senha" required><br><br>
                        <button type="submit" value="Entrar">Entrar</button>
                    </form>
          
                    
                </div>
            </div>
        </div>       
    </div>
    <script>

        function fazerLogin(){
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
        
            fetch('http://localhost:3000/medico')
            .then(response => response.json()) 
            .then(data => {
                const pessoa = data.find(p => p.nome === nome && p.senha === senha);
        
                if(pessoa){
                    window.location.href ="pg.html";
                }else{
                    alert('Nome e senha n√£o encontrado')
                }
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
